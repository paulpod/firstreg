{{<govuk_template}}

{{$head}}
  {{>includes/elements_head}}

    <script type="text/javascript" src="/public/javascripts/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="/public/javascripts/application.js"></script>

    <script type="text/javascript" src="/public/javascripts/selection-buttons.js"></script>

    <script type="text/javascript" src="/public/javascripts/common.js"></script>


{{/head}}


{{$propositionHeader}}
  {{>includes/govuk_evlprop}}
{{/propositionHeader}}

{{$headerClass}}with-proposition{{/headerClass}}


{{$content}}

<link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />


<main id="content" role="main">


  <h1 class="form-title heading-medium" style="margin:1em 0;padding:0;font-size:140%">
    Renew vehicle tax
  </h1>





  

    <form action="evl-11-flow" method="get" class="form">
 



    <!-- Ref number select -->
    <div class="form-group form-group-compound">

        <label for="radio-inline-1" class="block-label " data-target="example-different-v11" style="border-bottom:#7f7f7f solid 3px;padding-left:30px;margin-top:0;margin-bottom:1.5em;font-size:115%">
        <input id="radio-inline-1" type="radio"  name="Option" value="local" style="display:none;" >
        I have a V11 reminder letter in my name
        </label>

        <br clear="all">


        <div class="panel-indent" id="details-content-0" aria-hidden="false" style="display:block;border-left:16px solid #ebebeb;padding:0 20px;margin: 0">

            <img src="/public/images/v11-diagram.png" width="280" height="162" style="padding:0">

            <div class="js-hidden" id="example-different-v11" style="padding-top:1em">

               <label class="form-label" for="nationality-other-v11" style="font-size:120%;padding-top:0.75em">
        16 digit reference number</label>
        <input class="form-control" type="text" id="nationality-other-v11" style="border:#ccc solid 2px;font-size:120%;width:280px;border-radius:4px;line-height:1.6" size="16" >

            </div>

        </div>

        


        <br clear="all">

    </div>



     




    <p style="font-size:110%">or</p>


    <label for="radio-inline-1" class="block-label" style="border-bottom:#7f7f7f solid 3px;padding-left:30px;margin-top:0;margin-bottom:0.66em">
    <input id="radio-inline-1" type="radio" name="reftype" value="v5c" style="display:none;">
    I have taxed this vehicle before

    </label>

     <label for="radio-inline-2" class="block-label" style="border-bottom:#7f7f7f solid 3px;padding-left:30px;margin-bottom:0">
    <input id="radio-inline-2" type="radio" name="reftype" value="v5c2" style="display:none;">
    I have just bought this vehicle

    </label>

   



    <br clear="all">




  </fieldset>



  <br clear="all">





  <!-- Primary buttons, secondary links -->
  <div class="form-group" style="padding-top:1em">
    <input type="submit" class="button" value="Continue">
    

  </div>

</form>


  <br clear="all">


    


</main><!-- / #page-container -->
{{/content}}

{{$bodyEnd}}
  {{>includes/elements_scripts}}
{{/bodyEnd}}

{{/govuk_template}}
